name: CI - Celes Python Developer Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: |
          echo "Using flake8 config:"
          cat .flake8
          flake8 --config=.flake8 .

  tests:
    name: Unit tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    env:
      # Para que los tests corran sin necesidad de parquet reales
      DATAMART_PATH: ./data

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -v

  deploy:
    name: Deploy to test environment (Docker staging)
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for staging
        run: |
          docker build -t celes-sales-microservice:staging .

      - name: Run container in staging (ephemeral)
        run: |
          docker run -d -p 8000:8000 --name celes-staging celes-sales-microservice:staging
          echo "Staging environment up on port 8000 (ephemeral for CI job)"